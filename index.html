<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./calculadora/css/estilo.css">
        <title>Document</title>
    </head>
    <body>
      <div class="app">
        <h3>Calculadora 4 operações</h3>
        <form class="formulario">
          <input type="number" id="numero1" placeholder="Digite o n° 1"><br>
          <input type="number" id="numero2" placeholder="Digite o n° 2"><br>
          <input type="submit" id="btn-calcular" value="CALCULAR">

        </form>
        <!--aqui começa a exibição-->
        <div class="resultado">
          <p class="adicao">o resultado da adisão é: </p>
          <p class="divisao">o resultado da divisão é: </p>
          <p class="subtracao">o resultado da subtração é: </p>
          <p class="multiplicacao">o resultado da multiplicação é: </p>
        </div>
      </div>
      <script src="./calculadora/js/script.js"></script>
    </body>
</html>
